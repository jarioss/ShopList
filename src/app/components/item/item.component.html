<div class="row" [ngClass]="{'completed':item.completed}">
  <div class="title">
    <input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
    {{item.title}}
  </div>
  <div class="price">
    {{item.price | currency}} <!--| ==> Pipe: sirve para poner mÃ©todos al string interpolation-->
  </div>
  <div class="quantity">
    {{item.quantity}}
  </div>
  <div class="total">
    {{item.price * item.quantity | currency}}
  </div>
  <div class="actions">
    <button type="button" (click)="onDelete(item)">Eliminar</button>
  </div>
</div>
